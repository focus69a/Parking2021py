<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Opis strony" />
		<title>"Parking Premium"</title>
		<link rel="stylesheet" type="text/css" href="parking-mapa.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	</head>
	<body>

		<div class="screenSize">

		<header>
			<h1> Parking Premium Availability </h1>
		</header>
		<div id="mapDiv"> </div>
		<!--
<div id="mapDiv" style="width: 400px; height: 250px"></div>
		-->

		<script>
		// position we will use later
		var lat1 = 52.220061;
		var lon1 = 21.012097;
		var lat2 = 52.220161;
		var lon2 = 21.012197;
		var lat3 = 52.220261;
		var lon3 = 21.012297;
		
		// initialize map
		map = L.map('mapDiv').setView([lat1, lon2], 17);
		// set map tiles source
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
		maxZoom: 18,
		}).addTo(map);
		// add marker to the map
		marker1 = L.marker([lat1, lon1]).addTo(map);
		marker2 = L.marker([lat2, lon2]).addTo(map);
		marker3 = L.marker([lat3, lon3]).addTo(map);
		var circle100 = L.circle([lat3, lon3], {
			color: "red",
			fillColor: "#f03",
			fillOpacity: 0.05,
			radius: 100
		}).addTo(map);
		var circle300 = L.circle([lat3, lon3], {
			color: "red",
			fillColor: "#f03",
			fillOpacity: 0.05,
			radius: 300
		}).addTo(map);
		var circle500 = L.circle([lat3, lon3], {
			color: "red",
			fillColor: "#f03",
			fillOpacity: 0.05,
			radius: 500
		}).addTo(map);
		// add popup to the marker
		marker1.bindPopup("<b>ul. Nowowiejska 8</b><br /> 50m <br /> nr 2421 <br> przy bramie wjazdowej").openPopup();
		marker2.bindPopup("<b>ul. Lwowska 1a</b><br /> 120m <br /> nr 5412 <br> za przystankiem").openPopup();
		marker3.bindPopup("<b>ul. Nowowiejska 6a</b><br /> 350m <br /> nr 3534 <br> vis a vis Zabki").openPopup();
		</script>

		<div class="selekcja">
			<span>
			<button id="100mButton" type="submit"> 100m <br> not available <br> Wait? </button> 
			<button id="300mButton" type="submit"> 300m <br> 2 available <br> Take one? </button>
			<button id="500mButton"  type="submit"> 500m <br> 6 available <br> Take one? </button>
			</span>	
		</div>
		<br>
		<div class="sterowanie">
			<span>
			<button id="SubmitButton" type="submit"> Wait </button> 
			<button id="CancelButton" type="submit"> Cancel & Exit </button>
			</span>	
		</div>
